<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="l_wrapper">
      <div class="chatbot">
        <section class="l_row">
          <div class="chat">
            <div class="l_profile">
              <img class="profile_img" src="images/profile.png" alt="" />
            </div>
            <section class="contents_container">
              <div class="userName">Glenn Lee</div>
              <p class="talk">
                프론트엔드의 세계에 오신 여러분들 환영 합니다.<br />여러분들을
                응원하고 돕것슴다이잉! 🫣
              </p>
            </section>
          </div>
          <div class="chat response">
            <div class="l_profile">
              <img class="profile_img" src="images/lucky.png" alt="" />
            </div>
            <section class="contents_container">
              <div class="userName">프론트엔드 새싹</div>
              <p class="talk">누구... 신디요?</p>
            </section>
          </div>
          <div class="alarm"><p>Glenn Lee 님이 퇴장 하셨습니다.</p></div>
        </section>
      </div>
    </div>
  </body>
</html>
