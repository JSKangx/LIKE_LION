<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="pokemoncard">
        <section class="pokemoncard-img">
          <img src="./images/pikachu.png" />
        </section>
        <section class="pokemoncard-contents">
          <h1>Pikachu</h1>
          <hr />
          <p>
            <span class="pokemon-name">Pikachu</span> ipsum dolor sit amet,
            consectetuer adipiscing elit. Aenean commodo ligula eget dolor.
            Aenean massa. Cum sociis natoque penatibus et magnis dis parturient
          </p>
        </section>
        <section class="pokemoncard-footer">
          <img src="./images/twitter.svg" alt="twitter logo" /><img
            src="./images/facebook.svg"
            alt="facebook logo"
          /><img src="./images/pinterest.svg" alt="pinterest logo" />
        </section>
      </div>
    </div>
  </body>
</html>
