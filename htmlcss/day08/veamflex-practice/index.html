<!DOCTYPE html>
<html>
  <head>
    <title>VEAMFLEX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="l_wrapper">
        <section class="header_container">
          <img class="img_logo" src="images/logo.png" alt="" />
          <p>Unlimited movies, TV shows, and more.</p>
          <img class="img_anger" src="images/anger.png" alt="" />
        </section>
      </div>
    </header>
    <main class="main">
      <div class="l_wrapper">
        <section class="main_container">
          <div class="main_contents">main_contents</div>
          <aside class="sidebar">
            <section class="genre_header">
              <h2>Genre</h2>
            </section>
            <ul>
              <li class="genre_type">
                <h3>Action & Adventure</h3>
                <ul class="genre_type_sub">
                  <li>Adventures</li>
                  <li>Action Thrillers</li>
                  <li>Superhero Movies</li>
                </ul>
              </li>
              <li class="genre_type">
                <h3>Dramas</h3>
                <ul class="genre_type_sub">
                  <li>Crime Dramas</li>
                  <li>Teen Dramas</li>
                  <li>Romantic Dramas</li>
                </ul>
              </li>
            </ul>
          </aside>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="l_wrapper">
        <section class="footer-container">footer</section>
      </div>
    </footer>
  </body>
</html>
