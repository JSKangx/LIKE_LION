<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BUCKET LIST</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="bucketlist">
        <header class="bucketlist-header"><h1>My Bucket List</h1></header>
        <div class="bucketlist-contents">
          <ul class="lists">
            <li>Travel all around the world</li>
            <li class="list-selected">Learn a new language</li>
            <li>Try a profession in a different field</li>
            <li>Achieve your ideal weight</li>
            <li class="list-last">Run a marathon</li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
